<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        EmailJS!
    </title>
    </meta>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app" style="padding-top: 8rem;">
        <div class="col-sm-6 col-sm-offset-3 form-group">
            <input class="form-control" type="email" v-model="from_email">
            </input>
        </div>
        <div class="col-sm-6 col-sm-offset-3 text-center">
            <button @click="enviar" class="btn btn-success"> 
                            Enviar
                        </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
    <script>
        (function() {
            emailjs.init("user_eFz0jYtiptIk2vHOEyRrh");
        })();
        const vue = new Vue({
            el: '#app',
            data() {
                return {
                    from_email: '',
                }
            },
            methods: {
                enviar() {

                    let data = {
                        from_email: this.from_email,
                        subject: this.subject,
                    };
                    let element = this.$refs.modal.$el
                    $(element).modal('show')
                    emailjs.send("", "", data)
                        .then(function(response) {
                            if (response.text === 'OK') {
                                alert('El correo se ha enviado de forma exitosa');
                            }
                        }, function(err) {

                            alert('Ocurri√≥ un problema al enviar el correo');
                        });
                },

            }
        });
    </script>
</body>

</html>
